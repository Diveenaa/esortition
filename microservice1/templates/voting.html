<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vote</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <form action="/" method="post">
      <p>Do you like Flask?</p>
      <button type="submit" name="vote" value="yes">Yes</button>

    </form>
  </body>
</html>
