name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
    
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run flake8
        run: flake8 app.py

      - name: Run unit tests
        run: pytest test.py 

  deploy:
    name: Deploy to Amazon ECS
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push container image
        id: build-image
        run: |
          docker build -t esortition:latest .
          docker tag esortition:latest ${{ steps.login-ecr.outputs.registry }}/esortition:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/esortition:latest

